<form class="container" [formGroup]="contact">
  <div class="row">
    <div class="col-12 col-md-3">
      <div class="row">
        <div class="col-12">
          <h3>Phone Book</h3>
        </div>
        <div class="col-12">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input type="text" placeholder="Enter Name" aria-label="Name" matInput formControlName="name"
              autocomplete="false">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="fill">
            <mat-label>Cell Number</mat-label>
            <input type="text" placeholder="Enter cell number" aria-label="Cell Number" matInput
              formControlName="number" autocomplete="false">
          </mat-form-field>
        </div>
        <div class="col-12">
          <button mat-raised-button color="primary" (click)="addContact()">Add Contact</button>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-8">
      <div class="row">
        <div class="col-12" style="margin-top: 10px;">
          <mat-form-field appearance="fill">
            <mat-label>Search</mat-label>
            <input type="text" placeholder="Search" aria-label="Email" matInput [(ngModel)]="search"
              [ngModelOptions]="{standalone: true}" autocomplete="false" (keyup)='filter()'>
          </mat-form-field>
        </div>
        <div class="col-12">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Number</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let contact of filteredContacts; index as i;">
                <th scope="row">{{i + 1}}</th>
                <td>{{contact.name}}</td>
                <td>{{contact.number}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</form>
